
<div style="background-color: #eff3f8; min-height: 100vh; display: flex; justify-content: center; align-items: center; position: relative;">
  <div style="margin-top: 25px;">
    <p-card
      header="Login"
      [style]="{ width: '420px', height: 'auto', padding: '1rem' }"
      class="shadow-6">
      <ng-template pTemplate="header">
        <div class="text-center mb-3">
          <h3 class="text-primary text-3xl font-bold">Welcome Back</h3>
        </div>
      </ng-template>
      <div class="p-fluid">
        <!-- Email Field -->
        <div class="field mb-3">
          <label for="email" class="block text-900 font-medium mb-2">Email</label>
          <input
            id="email"
            type="text"
            pInputText
            [(ngModel)]="payload.userName"
            placeholder="Enter your email"
            class="p-inputtext-sm p-d-block"
            [pKeyFilter]="keyFilterPattern"
            [ngClass]="{'ng-invalid ng-dirty': isSubmitted && !payload.userName.trim()}"
          />
          <!-- Error Message for Empty Email -->
          <div *ngIf="isSubmitted && !payload.username.trim()" class="error-message">
            Email is required.
          </div>
        </div>

        <!-- Password Field -->
        <div class="field mb-3">
          <label for="password" class="block text-900 font-medium mb-2">Password</label>
          <input
            id="password"
            type="password"
            pInputText
            
            [(ngModel)]="payload.password"
            placeholder="Enter your password"
            class="p-inputtext-sm p-d-block"
            [pKeyFilter]="keyFilterPattern"
            [ngClass]="{'ng-invalid ng-dirty': isSubmitted && !payload.password.trim()}"
          />
          <!-- Error Message for Empty Password -->
          <div *ngIf="isSubmitted && !payload.password.trim()" class="error-message">
            Password is required.
          </div>
        </div>

      
        <div>
          <p-button label="Submit" (onClick)="submit()" class="w-full p-button-rounded p-button-info"></p-button>
        </div>
      </div>
    </p-card>
  </div>
</div>
